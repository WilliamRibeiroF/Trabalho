        <h1 class="titulo">A importancia da doação de sangue!</h1>
        <div class="textos">
            <label class="texto texto1"  for="text">A doação de sangue é um ato altruísta e fundamental que desempenha um papel crucial na saúde pública e no bem-estar da sociedade. A importância desse gesto vai muito além do simples ato de fornecer sangue;
                ela está profundamente ligada à capacidade de salvar vidas e melhorar a qualidade de vida de indivíduos que enfrentam condições médicas desafiadoras.
               Em primeiro lugar, a doação de sangue é vital para atender às necessidades de pacientes em situações de emergência, como acidentes graves, cirurgias complexas e complicações durante o parto. Nessas situações críticas,
                a disponibilidade de sangue seguro e compatível é muitas vezes a diferença entre a vida e a morte. A doação regular contribui para manter os estoques de sangue em níveis adequados,
                 assegurando que as instituições de saúde estejam preparadas para atender a essas emergências.
                Além disso, 
               </label>
               <label class="texto texto2" for="text">
                   pacientes que enfrentam doenças crônicas, como câncer, anemia, distúrbios sanguíneos e outras condições
                 médicas complexas, frequentemente dependem de transfusões sanguíneas para sustentar sua luta contra a doença e melhorar sua qualidade de vida.
                  A doação de sangue, nesses casos, torna-se um suporte vital, proporcionando aos pacientes a oportunidade de continuar seus tratamentos e recuperação.
               Em resumo, a doação de sangue é um ato nobre que vai muito além da simples coleta de um líquido vital. Ela é um elo crucial na cadeia de cuidados de saúde,
                proporcionando esperança, vida e conforto a inúmeras pessoas. Cada doação conta uma história de generosidade e compaixão, mostrando que, juntos, podemos construir uma sociedade mais saudável e solidária.
               </label>
